stages:
  - build
  - package
  - deploy

build_job:
  stage: build
  image: ruby:2.7
  before_script:
    - gem install bundler
    - bundle install --jobs "$(nproc)" --retry 3
  script:
    - bundle install --deployment --without development test
    - bundle exec rake assets:precompile

package:
  stage: package
  image: ubuntu:latest
  before_script:
    - apt-get update
    - apt-get install zip -y
  script:
    - zip -r $CI_PROJECT_NAME.zip *

  artifacts:
    paths:
      - $CI_PROJECT_NAME.zip

deploy:
  stage: deploy
  image: ruby:latest
  variables:
    SSH_PRIVATE_KEY: $PRIVATE_KEY
  before_script:
    - apt-get update -yq
    - apt-get install -yq openssh-client
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan $EC2_HOST >> ~/.ssh/known_hosts
    - chmod 400 $id_rsa
  script:
    - scp -r -i $id_rsa $CI_PROJECT_NAME.zip $EC2_USER@$EC2_HOST:/home/$EC2_USER/
    - ssh -i $id_rsa $EC2_USER@$EC2_HOST 'cd /home/$EC2_USER/ && bundle exec rake db:migrate'
    - ssh -i $id_rsa $EC2_USER@$EC2_HOST 'cd /home/$EC2_USER/ && bundle exec unicorn -c config/unicorn.rb -D'


